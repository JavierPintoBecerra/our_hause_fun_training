<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>OUR HOUSE FUN TRAINING</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let challenge of challenges" 
    (click)="this.goChallengeInfo(challenge.id)">

      <ion-avatar slot="start">
        <ion-img [src]="challenge.imageURL"> </ion-img> 
      </ion-avatar>
      <ion-label>
        {{challenge.title}}
      </ion-label>
      <ion-label>
        {{challenge.challengeState}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
