<ion-header class="login-header">
  <ion-toolbar>
    <ion-title>OUR HOUSE FUN TRAINING</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let challenge of challenges" 
    (click)="this.goChallengeInfo(challenge.id)">

      <ion-avatar slot="start">
        <ion-img [src]="challenge.imageURL"> </ion-img> 
      </ion-avatar>
      <ion-label>
        {{challenge.title}}
      </ion-label>
      <ion-label>
        {{challenge.challengeState}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<!-- Footer without a border -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <img src="assets/icon/final_logo.png" alt="" class="logo-img"  width = "46" height = "40"> 
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
